<body>

    <!-- bootstrap css script -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <!-- hero section -->

    <div class="container p-4  m-5 ">

            <div>

                    <li>
                        <i class="fa-solid fa-check" style="color: #04ec80;"> </i> Free domain
                    </li>
                    <li>

                    </li>
                    <li>

        </div>
        <div class="rating">

                        <i class="fa-solid fa-star" style="color: #f0a505;"></i>
                        <i class="fa-solid fa-star" style="color: #f0a505;"></i>

                    </p> 
                </div>

                    <p class="mt-2 ms-2"><i class="fa-solid fa-trophy"style="color: #f0a505;"></i> <span class="digit fw-bold">9.8</span></p>
                </div>
            </div>
            <div class="visit">
                <button class=" d-flex align-items-center justify-content-center">
                    <P class="m-0 fw-bold text-white">Visit Site <i class="fa-solid fa-arrow-right " style="color: #0a0a0a;"></i></P>
